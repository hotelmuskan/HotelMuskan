<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Muskan - Signature POS</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary-gold: #d4af37;
            --gold-gradient: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --bg-dark: #050505;
            --card-bg: #111111;
            --border-gold: rgba(212, 175, 55, 0.25);
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); color: #e0e0e0; margin: 0; padding: 10px; }
        
        .brand-header { text-align: center; padding: 15px; border-bottom: 1px solid var(--border-gold); background: var(--card-bg); margin-bottom: 15px; }
        .brand-header h1 { font-family: 'Playfair Display'; font-size: 32px; color: var(--primary-gold); margin: 0; letter-spacing: 3px; }
        .slogan { font-family: 'Playfair Display'; font-style: italic; font-size: 14px; color: var(--primary-gold); opacity: 0.9; }
        .location { font-size: 10px; color: #888; text-transform: uppercase; margin-top: 5px; letter-spacing: 1px; }

        .dashboard { display: grid; grid-template-columns: 1fr 380px 320px; gap: 15px; max-width: 1600px; margin: auto; }
        @media (max-width: 1200px) { .dashboard { grid-template-columns: 1fr; } }

        .card { background: var(--card-bg); padding: 15px; border-radius: 12px; border: 1px solid var(--border-gold); height: fit-content; margin-bottom: 15px; }
        h2 { font-family: 'Playfair Display'; color: var(--primary-gold); font-size: 16px; margin-top: 0; border-bottom: 1px solid #222; padding-bottom: 10px; margin-bottom: 15px; }

        /* CRM Inputs */
        .crm-box { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        input { background: #1a1a1a; border: 1px solid #333; color: white; padding: 10px; border-radius: 8px; font-size: 13px; }
        input:focus { border-color: var(--primary-gold); outline: none; }

        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; max-height: 50vh; overflow-y: auto; }
        .menu-item { background: #1a1a1a; border: 1px solid #333; padding: 10px; border-radius: 10px; text-align: center; }
        .menu-item .name { display: block; font-size: 11px; font-weight: 600; min-height: 28px; margin-bottom: 5px; }
        
        .portion-btns { display: flex; gap: 5px; }
        .p-btn { flex: 1; padding: 6px 2px; font-size: 10px; border: 1px solid var(--primary-gold); background: transparent; color: var(--primary-gold); border-radius: 4px; cursor: pointer; }
        .p-btn:hover { background: var(--primary-gold); color: black; }

        table { width: 100%; border-collapse: collapse; font-size: 13px; margin-bottom: 15px; }
        th { text-align: left; color: var(--primary-gold); padding: 8px; border-bottom: 1px solid #333; }
        td { padding: 8px; border-bottom: 1px solid #222; }

        .btn { padding: 12px; border-radius: 30px; border: none; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; text-transform: uppercase; font-size: 12px; }
        .btn-gold { background: var(--gold-gradient); color: black; }
        .btn-whatsapp { background: #25D366; color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--primary-gold); color: var(--primary-gold); }

        .grand-total { font-size: 26px; color: var(--primary-gold); font-family: 'Playfair Display'; display: flex; justify-content: space-between; border-top: 2px solid var(--border-gold); padding-top: 10px; }

        #qrcode { background: white; padding: 10px; border-radius: 10px; margin: 15px auto; width: fit-content; border: 2px solid var(--primary-gold); }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; }
            .card { border: 2px solid #000; background: white; width: 100%; padding: 20px; border-radius: 0; }
            .brand-header h1, .slogan, .grand-total, h2 { color: black !important; }
            #qrcode { display: block !important; border: 1px solid #000; }
        }
    </style>
</head>
<body>

<div class="brand-header">
    <h1>HOTEL MUSKAN</h1>
    <div class="slogan">"A taste you'll remember"</div>
    <div class="location">Near Overbridge, Bhagwanpur</div>
</div>

<div class="dashboard">
    <div class="card no-print">
        <h2>Luxury Menu Card</h2>
        <div id="menuContainer" class="menu-grid"></div>
    </div>

    <div class="card" id="printableInvoice">
        <div class="crm-box no-print">
            <input type="text" id="custName" placeholder="Customer Name">
            <input type="number" id="custPhone" placeholder="WhatsApp Number">
        </div>
        
        <h2>Invoice - Table <span id="activeT">1</span></h2>
        <div class="print-only" id="printCustomerInfo" style="display:none; margin-bottom: 10px; font-size: 12px;"></div>
        
        <table>
            <thead><tr><th>Item</th><th>Qty</th><th>Total</th></tr></thead>
            <tbody id="billBody"></tbody>
        </table>

        <div class="grand-total"><span>Total</span><span id="grandTotal">‚Çπ0</span></div>
        <div id="qrcode"></div>
        <p style="text-align:center; font-size:10px; color:black; font-weight:bold; margin-top:10px;">A taste you'll remember - Hotel Muskan</p>
    </div>

    <div class="no-print">
        <div class="card">
            <h2>Actions</h2>
            <button class="btn btn-gold" onclick="completeSale()">Print & Settle</button>
            <button class="btn btn-whatsapp" onclick="sendWhatsApp()">Send on WhatsApp</button>
            <button class="btn btn-outline" onclick="printKOT()">Print KOT</button>
        </div>
        <div class="card">
            <h2>Shift Sale</h2>
            <b id="statSales" style="color:var(--primary-gold); font-size: 20px;">‚Çπ0</b>
        </div>
    </div>
</div>

<script>
    const upiID = "ajaykumar2569563@ybl"; 
    let salesTotal = 0;
    let currentTable = 1;

    const categorizedMenu = {
        "ü´ì Breads": [
         "ü´ì Breads": [
            { name: "Plain Roti", price: 7}, { name: "Butter Roti", price: 10},
            { name: "Tandoori Roti", price: 10 }, { name: "Plain Naan", price: 25 },
            { name: "Butter Naan", price: 30 }, { name: "Garlic Naan", price: 40 }
        ],
        "üçö Rice & Biryani": [
            { name: "Plain Rice", price: 70, half: 40 }, { name: "Jeera Rice", price: 70, half: 40 },
            { name: "Veg Biryani", price: 120, half: 70 }, { name: "Chicken Biryani", price: 160, half: 90 },
            { name: "Mutton Biryani", price: 220, half: 120 }
        ],
        "ü•¶ Veg Main": [
            { name: "Dal Fry", price: 140, half: 70 }, { name: "Dal Tadka", price: 140, half: 70 },
            { name: "Paneer Butter Masala", price: 240, half: 120 }, { name: "Mix Veg", price: 160, half: 80 }
        ],
        "üçó Non-Veg Main": [
            { name: "Chicken Curry", price: 180, half: 90 }, { name: "Chicken Butter Masala", price: 240, half: 120 },
            { name: "Mutton Curry", price: 280, half: 140 }
        ],
        "üçü Starters": [
            { name: "Veg Manchurian", price: 120, half: 70 }, { name: "Chicken Chilli", price: 240, half: 120 }
        ],
        "ü•§ Beverages": [
            { name: "Mineral Water", price: 20 }, { name: "Tea", price: 10 }, { name: "Cold Drink", price: 40 }
        ]
    };

    let tables = { 1:{items:[], custName:'', custPhone:''}, 2:{items:[]}, 3:{items:[]}, 4:{items:[]}, 5:{items:[]} };

    function init() {
        const container = document.getElementById('menuContainer');
        for (let cat in categorizedMenu) {
            container.innerHTML += `<div class="category-label">${cat}</div>`;
            categorizedMenu[cat].forEach(item => {
                let btns = item.half 
                    ? `<div class="portion-btns"><button class="p-btn" onclick="addToBill('${item.name} (H)', ${item.half})">HALF</button><button class="p-btn" onclick="addToBill('${item.name} (F)', ${item.price})">FULL</button></div>`
                    : `<div class="portion-btns"><button class="p-btn" style="width:100%" onclick="addToBill('${item.name}', ${item.price})">ADD</button></div>`;
                container.innerHTML += `<div class="menu-item"><span class="name">${item.name}</span>${btns}</div>`;
            });
        }
        updateUI();
    }

    function addToBill(name, price) {
        let existing = tables[currentTable].items.find(i => i.name === name);
        if (existing) { existing.qty++; } 
        else { tables[currentTable].items.push({ name, price, qty: 1 }); }
        updateUI();
    }

    function updateUI() {
        const body = document.getElementById('billBody');
        body.innerHTML = '';
        let total = 0;
        tables[currentTable].items.forEach(item => {
            let lineTotal = item.price * item.qty;
            total += lineTotal;
            body.innerHTML += `<tr><td>${item.name}</td><td>${item.qty}</td><td>‚Çπ${lineTotal}</td></tr>`;
        });
        document.getElementById('grandTotal').innerText = '‚Çπ' + total;
        generateQR(total);
    }

    function generateQR(amt) {
        const qrDiv = document.getElementById("qrcode");
        qrDiv.innerHTML = "";
        if (amt > 0) new QRCode(qrDiv, { text: `upi://pay?pa=${upiID}&am=${amt}&cu=INR`, width: 140, height: 140 });
    }

    function sendWhatsApp() {
        const phone = document.getElementById('custPhone').value;
        const name = document.getElementById('custName').value || 'Customer';
        if (!phone) return alert("Enter WhatsApp Number");

        let billText = `*HOTEL MUSKAN - Invoice*%0A_A taste you'll remember_%0A--------------------------%0A*Customer:* ${name}%0A`;
        tables[currentTable].items.forEach(i => {
            billText += `${i.name} x ${i.qty} = ‚Çπ${i.price * i.qty}%0A`;
        });
        billText += `--------------------------%0A*Total: ${document.getElementById('grandTotal').innerText}*%0A--------------------------%0A_Location: Near Overbridge, Bhagwanpur_`;

        window.open(`https://wa.me/91${phone}?text=${billText}`);
    }

    function completeSale() {
        const total = parseInt(document.getElementById('grandTotal').innerText.replace('‚Çπ', ''));
        if (total <= 0) return;
        
        // Show customer info on print
        const name = document.getElementById('custName').value;
        const info = document.getElementById('printCustomerInfo');
        if(name) { info.innerHTML = `Customer: ${name}`; info.style.display = 'block'; }
        
        salesTotal += total;
        document.getElementById('statSales').innerText = '‚Çπ' + salesTotal;
        window.print();
        
        // Reset
        tables[currentTable] = { items: [] };
        document.getElementById('custName').value = '';
        document.getElementById('custPhone').value = '';
        info.style.display = 'none';
        updateUI();
    }

    function printKOT() {
        const kot = window.open('', '', 'width=300,height=400');
        kot.document.write(`<html><body style="font-family:monospace; padding:20px;"><h3>KOT - HOTEL MUSKAN</h3><p>Table: ${currentTable}</p><hr>`);
        tables[currentTable].items.forEach(i => kot.document.write(`${i.qty} x ${i.name}<br>`));
        kot.document.write(`</body></html>`);
        kot.print(); kot.close();
    }

    init();
</script>
</body>
</html>
