<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Muskan - Ultimate POS</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary-gold: #d4af37;
            --gold-gradient: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --bg-dark: #050505;
            --card-bg: #111111;
            --border-gold: rgba(212, 175, 55, 0.25);
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); color: #e0e0e0; margin: 0; padding: 10px; }
        
        /* Brand Header */
        .brand-header { text-align: center; padding: 15px; border-bottom: 1px solid var(--border-gold); background: var(--card-bg); margin-bottom: 15px; }
        .brand-header h1 { font-family: 'Playfair Display'; font-size: 32px; color: var(--primary-gold); margin: 0; letter-spacing: 3px; }
        .slogan { font-family: 'Playfair Display'; font-style: italic; font-size: 14px; color: var(--primary-gold); opacity: 0.9; }

        .dashboard { display: grid; grid-template-columns: 1fr 380px 300px; gap: 15px; max-width: 1600px; margin: auto; }
        @media (max-width: 1200px) { .dashboard { grid-template-columns: 1fr 1fr; } }

        .card { background: var(--card-bg); padding: 15px; border-radius: 12px; border: 1px solid var(--border-gold); height: fit-content; margin-bottom: 15px; }
        h2 { font-family: 'Playfair Display'; color: var(--primary-gold); font-size: 16px; margin-top: 0; border-bottom: 1px solid #222; padding-bottom: 10px; margin-bottom: 15px; }

        /* Menu Categorization */
        .category-label { color: var(--primary-gold); font-size: 12px; font-weight: bold; margin: 15px 0 8px; text-transform: uppercase; border-left: 3px solid var(--primary-gold); padding-left: 8px; }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; max-height: 65vh; overflow-y: auto; padding: 5px; }
        .menu-item { background: #1a1a1a; border: 1px solid #333; padding: 10px; border-radius: 10px; text-align: center; cursor: pointer; transition: 0.2s; }
        .menu-item:hover { border-color: var(--primary-gold); background: rgba(212, 175, 55, 0.1); transform: scale(1.02); }
        .menu-item .name { display: block; font-size: 11px; font-weight: 600; min-height: 28px; line-height: 1.2; }
        .menu-item .price { display: block; color: var(--primary-gold); font-weight: bold; font-size: 13px; margin-top: 5px; }

        /* Table UI */
        .table-map { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 15px; }
        .t-box { padding: 10px 5px; border: 1px solid #333; border-radius: 8px; text-align: center; cursor: pointer; font-size: 12px; font-weight: bold; }
        .t-box.active { border-color: var(--primary-gold); background: rgba(212, 175, 55, 0.1); color: var(--primary-gold); }

        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { text-align: left; color: var(--primary-gold); padding: 8px; border-bottom: 1px solid #333; }
        td { padding: 8px; border-bottom: 1px solid #222; }

        /* Summary & Buttons */
        .btn { padding: 12px; border-radius: 30px; border: none; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; text-transform: uppercase; }
        .btn-gold { background: var(--gold-gradient); color: black; }
        .btn-outline { background: transparent; border: 1px solid var(--primary-gold); color: var(--primary-gold); }

        .grand-total { font-size: 26px; color: var(--primary-gold); font-family: 'Playfair Display'; display: flex; justify-content: space-between; border-top: 2px solid var(--border-gold); padding-top: 10px; margin-top: 10px; }

        #qrcode { background: white; padding: 10px; border-radius: 10px; margin: 15px auto; width: fit-content; border: 2px solid var(--primary-gold); }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; padding: 0; }
            .card { border: none; background: white; width: 100%; }
            #qrcode { display: block !important; border: 1px solid #000; }
            .brand-header h1, .slogan, .grand-total { color: black !important; }
        }
    </style>
</head>
<body>

<div class="brand-header">
    <h1>HOTEL MUSKAN</h1>
    <div class="slogan">"A taste you'll remember"</div>
</div>

<div class="dashboard">
    <div class="card no-print">
        <h2>Luxury Menu Card</h2>
        <div id="menuContainer" class="menu-grid">
            </div>
    </div>

    <div class="card">
        <div class="no-print">
            <h2>Live Tables</h2>
            <div class="table-map" id="tableMap"></div>
        </div>
        
        <h2>Invoice - Table <span id="activeT">1</span></h2>
        <table>
            <thead><tr><th>Item</th><th>Qty</th><th>Total</th></tr></thead>
            <tbody id="billBody"></tbody>
        </table>

        <div class="grand-total">
            <span>Total</span><span id="grandTotal">‚Çπ0</span>
        </div>
        <div id="qrcode"></div>
        <p style="text-align:center; font-size:10px; color:black; font-weight:bold;" class="print-only">Thank You! Visit Again @ Hotel Muskan</p>
    </div>

    <div class="no-print">
        <div class="card">
            <h2>Settlement</h2>
            <button class="btn btn-gold" onclick="completeSale()">Print & Settle Bill</button>
            <button class="btn btn-outline" onclick="printKOT()">Print KOT</button>
        </div>

        <div class="card">
            <h2>Today's Summary</h2>
            <div style="display:flex; justify-content:space-between">
                <span>Revenue</span><b id="statSales" style="color:var(--primary-gold)">‚Çπ0</b>
            </div>
            <div id="historyBox" style="font-size:11px; color:#888; margin-top:10px; max-height:100px; overflow-y:auto;"></div>
        </div>
    </div>
</div>

<script>
    const upiID = "ajaykumar2569563@ybl"; 
    let salesTotal = 0;
    let currentTable = 1;

    const categorizedMenu = {
        "ü´ì Breads": [
            { name: "Plain Roti", price: 5 }, { name: "Butter Roti", price: 8 },
            { name: "Tandoori Roti", price: 10 }, { name: "Plain Naan", price: 25 },
            { name: "Butter Naan", price: 30 }, { name: "Garlic Naan", price: 40 }
        ],
        "üçö Rice & Biryani": [
            { name: "Plain Rice", price: 50 }, { name: "Jeera Rice", price: 70 },
            { name: "Veg Pulao", price: 90 }, { name: "Veg Biryani", price: 120 },
            { name: "Chicken Biryani", price: 160 }, { name: "Mutton Biryani", price: 220 }
        ],
        "ü•¶ Veg Main": [
            { name: "Dal Fry", price: 80 }, { name: "Dal Tadka", price: 100 },
            { name: "Aloo Gobi", price: 90 }, { name: "Mix Veg", price: 100 },
            { name: "Paneer Butter Masala", price: 140 }, { name: "Shahi Paneer", price: 150 },
            { name: "Palak Paneer", price: 140 }, { name: "Chana Masala", price: 90 }
        ],
        "üçó Non-Veg Main": [
            { name: "Egg Curry", price: 90 }, { name: "Chicken Curry", price: 140 },
            { name: "Chicken Butter Masala", price: 160 }, { name: "Chicken Kadai", price: 150 },
            { name: "Fish Curry", price: 170 }, { name: "Mutton Curry", price: 220 }
        ],
        "üçü Starters": [
            { name: "Veg Pakora", price: 60 }, { name: "Paneer Pakora", price: 100 },
            { name: "Veg Manchurian", price: 120 }, { name: "Chicken Pakora", price: 140 },
            { name: "Chicken Chilli", price: 150 }
        ],
        "ü•ó Salad & Sides": [
            { name: "Green Salad", price: 40 }, { name: "Onion Salad", price: 30 },
            { name: "Papad", price: 15 }, { name: "Raita", price: 40 }
        ],
        "üßÅ Dessert": [
            { name: "Gulab Jamun", price: 40 }, { name: "Rasgulla", price: 40 }, { name: "Ice Cream", price: 60 }
        ],
        "ü•§ Beverages": [
            { name: "Mineral Water", price: 20 }, { name: "Tea", price: 15 },
            { name: "Coffee", price: 25 }, { name: "Cold Drink", price: 40 }, { name: "Sweet Lassi", price: 50 }
        ]
    };

    let tables = { 1:{items:[]}, 2:{items:[]}, 3:{items:[]}, 4:{items:[]}, 5:{items:[]} };

    function init() {
        const container = document.getElementById('menuContainer');
        for (let cat in categorizedMenu) {
            container.innerHTML += `<div class="category-label" style="grid-column: 1 / -1;">${cat}</div>`;
            categorizedMenu[cat].forEach(item => {
                container.innerHTML += `
                    <div class="menu-item" onclick="addToBill('${item.name}', ${item.price})">
                        <span class="name">${item.name}</span>
                        <span class="price">‚Çπ${item.price}</span>
                    </div>`;
            });
        }
        renderTableMap();
        updateUI();
    }

    function renderTableMap() {
        const map = document.getElementById('tableMap');
        map.innerHTML = '';
        for (let i in tables) {
            map.innerHTML += `<div class="t-box ${i == currentTable ? 'active' : ''}" onclick="loadTable(${i})">T-${i}</div>`;
        }
    }

    function loadTable(n) { currentTable = n; document.getElementById('activeT').innerText = n; renderTableMap(); updateUI(); }

    function addToBill(name, price) {
        let existing = tables[currentTable].items.find(i => i.name === name);
        if (existing) { existing.qty++; } 
        else { tables[currentTable].items.push({ name, price, qty: 1 }); }
        updateUI();
    }

    function updateUI() {
        const body = document.getElementById('billBody');
        body.innerHTML = '';
        let total = 0;
        tables[currentTable].items.forEach(item => {
            let lineTotal = item.price * item.qty;
            total += lineTotal;
            body.innerHTML += `<tr><td>${item.name}</td><td>${item.qty}</td><td>‚Çπ${lineTotal}</td></tr>`;
        });
        document.getElementById('grandTotal').innerText = '‚Çπ' + total;
        generateQR(total);
    }

    function generateQR(amt) {
        const qrDiv = document.getElementById("qrcode");
        qrDiv.innerHTML = "";
        if (amt > 0) new QRCode(qrDiv, { text: `upi://pay?pa=${upiID}&am=${amt}&cu=INR`, width: 140, height: 140 });
    }

    function completeSale() {
        const total = parseInt(document.getElementById('grandTotal').innerText.replace('‚Çπ', ''));
        if (total <= 0) return;
        salesTotal += total;
        document.getElementById('statSales').innerText = '‚Çπ' + salesTotal;
        window.print();
        tables[currentTable] = { items: [] };
        updateUI();
        renderTableMap();
    }

    function printKOT() {
        const kot = window.open('', '', 'width=300,height=400');
        kot.document.write(`<html><body style="font-family:monospace; padding:20px;"><h3>KOT - HOTEL MUSKAN</h3><p>Table: ${currentTable}</p><hr>`);
        tables[currentTable].items.forEach(i => kot.document.write(`${i.qty} x ${i.name}<br>`));
        kot.document.write(`</body></html>`);
        kot.print(); kot.close();
    }

    init();
</script>
</body>
</html>
