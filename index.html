<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hotel Muskan POS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --gold: #d4af37; --dark: #050505; --card: #121212; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; margin: 0; padding-bottom: 70px; }
        
        .header { text-align: center; padding: 15px; border-bottom: 2px solid var(--gold); background: #000; }
        .header h1 { margin: 0; color: var(--gold); font-size: 22px; letter-spacing: 2px; }
        .header p { margin: 3px 0 0; font-size: 11px; font-style: italic; color: var(--gold); }

        .tab-nav { display: flex; background: #111; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333; }
        .tab-btn { flex: 1; padding: 15px; border: none; background: none; color: #777; font-weight: bold; cursor: pointer; }
        .tab-btn.active { color: var(--gold); border-bottom: 3px solid var(--gold); }

        .page { display: none; padding: 10px; }
        .page.active { display: block; }

        .category-scroll { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; scrollbar-width: none; }
        .category-scroll::-webkit-scrollbar { display: none; }
        .cat-tag { background: #222; padding: 8px 15px; border-radius: 20px; font-size: 12px; white-space: nowrap; border: 1px solid #444; }
        .cat-tag.active { background: var(--gold); color: black; border-color: var(--gold); }

        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 10px; }
        .menu-item { background: var(--card); border: 1px solid #222; padding: 10px; border-radius: 12px; text-align: center; }
        .menu-item b { display: block; font-size: 12px; min-height: 30px; margin-bottom: 8px; }
        
        .portion-group { display: flex; gap: 5px; }
        .btn-add { flex: 1; padding: 8px 0; background: none; border: 1px solid var(--gold); color: var(--gold); border-radius: 6px; font-weight: bold; font-size: 10px; cursor: pointer; }

        /* Luxury Invoice Design */
        .invoice-container { padding: 10px; background: #000; }
        .invoice { background: white; color: black; padding: 25px; border-radius: 0px; position: relative; border: 2px solid var(--gold); }
        .invoice-h { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 15px; }
        .bill-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dashed #ccc; font-size: 14px; }
        .total-row { display: flex; justify-content: space-between; font-weight: bold; font-size: 22px; margin-top: 15px; border-top: 2px solid #000; padding-top: 10px; }
        
        #qrcode { margin: 15px auto; width: 128px; display: flex; justify-content: center; }
        .input-box { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: white; box-sizing: border-box; }
        .action-btn { width: 100%; padding: 15px; border-radius: 30px; border: none; font-weight: bold; margin-top: 10px; font-size: 14px; cursor: pointer; }

        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>

<div class="header no-print">
    <h1>HOTEL MUSKAN</h1>
    <p>"A taste you'll remember"</p>
</div>

<div class="tab-nav no-print">
    <button class="tab-btn active" onclick="openPage('menu', this)">MENU</button>
    <button class="tab-btn" onclick="openPage('bill', this)">BILL</button>
    <button class="tab-btn" onclick="openPage('admin', this)">ADMIN</button>
</div>

<div id="menu" class="page active no-print">
    <div class="category-scroll" id="cat-list"></div>
    <div class="menu-grid" id="menu-grid"></div>
</div>

<div id="bill" class="page">
    <div class="no-print">
        <input type="text" id="cust-name" class="input-box" placeholder="Customer Name">
        <input type="number" id="cust-phone" class="input-box" placeholder="WhatsApp Number">
    </div>

    <div class="invoice-container" id="capture-area">
        <div class="invoice">
            <div class="invoice-h">
                <h2 style="margin:0; font-family: serif; letter-spacing: 2px;">HOTEL MUSKAN</h2>
                <small style="font-weight: bold;">Near Overbridge, Bhagwanpur</small><br>
                <small id="date-time" style="color: #555;"></small>
            </div>
            <div id="bill-items"></div>
            <div class="total-row"><span>NET TOTAL</span><span id="grand-total">â‚¹0</span></div>
            <div id="qrcode"></div>
            <div style="text-align:center; font-size:11px; font-weight:bold; letter-spacing: 1px; border-top: 1px solid #000; padding-top: 10px;">A TASTE YOU'LL REMEMBER</div>
        </div>
    </div>

    <div class="no-print">
        <button class="action-btn" style="background:var(--gold)" onclick="printBill()">PRINT PHYSICAL BILL</button>
        <button class="action-btn" style="background:#25D366; color:white" onclick="shareAsImage()">SHARE IMAGE BILL</button>
    </div>
</div>

<div id="admin" class="page no-print">
    <h3>Switch Table</h3>
    <div id="tables-map" style="display:grid; grid-template-columns:repeat(3,1fr); gap:10px;"></div>
    <div style="margin-top:20px; padding:20px; background:var(--card); border:1px solid var(--gold); border-radius:10px;">
        <p>Total Shift Revenue</p>
        <h2 id="revenue-val" style="color:var(--gold); margin:0;">â‚¹0</h2>
    </div>
</div>

<script>
    const upiID = "ajaykumar2569563@ybl";
    let currentT = 1, totalSales = 0;
    let tables = {1:[], 2:[], 3:[], 4:[], 5:[], 6:[]};

    const menu = {
        "ðŸ«“ Breads": [
            {n:"Plain Roti", p:7}, {n:"Butter Roti", p:10}, {n:"Tandoori Roti", p:10},
            {n:"Plain Naan", p:25}, {n:"Butter Naan", p:30}, {n:"Garlic Naan", p:40}
        ],
        "ðŸš Rice & Biryani": [
            {n:"Plain Rice", p:70, h:40}, {n:"Jeera Rice", p:70, h:40},
            {n:"Veg Biryani", p:120, h:70}, {n:"Chicken Biryani", p:160, h:90}, {n:"Mutton Biryani", p:220, h:130}
        ],
        "ðŸ¥¦ Veg Main": [
            {n:"Dal Tadka", p:140, h:70}, {n:"Paneer Butter", p:240, h:120},
            {n:"Shahi Paneer", p:240, h:120}, {n:"Mix Veg", p:160, h:80}
        ],
        "ðŸ— Non-Veg": [
            {n:"Chicken Curry", p:180, h:90}, {n:"Chicken Butter", p:240, h:120}, {n:"Mutton Curry", p:240, h:120}
        ],
        "ðŸŸ Starters": [
            {n:"Veg Manchurian", p:120, h:70}, {n:"Chicken Chilli", p:240, h:120}
        ],
        "ðŸ¥¤ Drinks": [
            {n:"Mineral Water", p:20}, {n:"Tea", p:10}, {n:"Cold Drink", p:40}
        ]
    };

    function openPage(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
        if(id==='bill') renderBill();
    }

    function init() {
        const catBox = document.getElementById('cat-list');
        for(let cat in menu) {
            catBox.innerHTML += `<div class="cat-tag" onclick="filterMenu('${cat}', this)">${cat}</div>`;
        }
        filterMenu("ðŸ«“ Breads", document.querySelector('.cat-tag'));
        renderTables();
    }

    function filterMenu(cat, el) {
        document.querySelectorAll('.cat-tag').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        const grid = document.getElementById('menu-grid');
        grid.innerHTML = '';
        menu[cat].forEach(item => {
            let btns = item.h 
                ? `<div class="portion-group"><button class="btn-add" onclick="addItem('${item.n} (H)', ${item.h})">HALF</button><button class="btn-add" onclick="addItem('${item.n} (F)', ${item.p})">FULL</button></div>`
                : `<button class="btn-add" onclick="addItem('${item.n}', ${item.p})">ADD â‚¹${item.p}</button>`;
            grid.innerHTML += `<div class="menu-item"><b>${item.n}</b>${btns}</div>`;
        });
    }

    function addItem(n, p) {
        tables[currentT].push({n, p});
        alert(n + " added");
    }

    function renderBill() {
        const box = document.getElementById('bill-items');
        box.innerHTML = '';
        let total = 0, summary = {};
        tables[currentT].forEach(item => {
            summary[item.n] = (summary[item.n] || {qty:0, p:item.p});
            summary[item.n].qty++;
        });
        for(let n in summary) {
            let line = summary[n].qty * summary[n].p;
            total += line;
            box.innerHTML += `<div class="bill-row"><span>${summary[n].qty} x ${n}</span><span>â‚¹${line}</span></div>`;
        }
        document.getElementById('grand-total').innerText = 'â‚¹' + total;
        document.getElementById('date-time').innerText = new Date().toLocaleString();
        const qr = document.getElementById("qrcode");
        qr.innerHTML = "";
        if(total > 0) new QRCode(qr, {text: `upi://pay?pa=${upiID}&am=${total}&cu=INR`, width: 120, height: 120});
    }

    function renderTables() {
        const map = document.getElementById('tables-map');
        map.innerHTML = '';
        for(let i=1; i<=6; i++) {
            map.innerHTML += `<button onclick="setT(${i})" style="padding:15px; background:${i==currentT? 'var(--gold)':'#222'}; color:${i==currentT? 'black':'white'}; border:none; border-radius:10px;">T-${i}</button>`;
        }
    }

    function setT(i) { currentT = i; renderTables(); }

    async function shareAsImage() {
        const phone = document.getElementById('cust-phone').value;
        if(!phone) return alert("Please enter WhatsApp Number");

        const area = document.getElementById('capture-area');
        const canvas = await html2canvas(area);
        const imgData = canvas.toDataURL("image/png");
        
        // On mobile, we trigger a download or share
        const link = document.createElement('a');
        link.download = `HotelMuskan_Bill_${currentT}.png`;
        link.href = imgData;
        link.click();

        // Redirect to WhatsApp
        alert("Bill image downloaded! Now sharing to WhatsApp...");
        window.open(`https://wa.me/91${phone}?text=Dear Customer, here is your bill from Hotel Muskan. Please scan the QR inside the image to pay.`);
    }

    function printBill() {
        totalSales += parseInt(document.getElementById('grand-total').innerText.replace('â‚¹',''));
        document.getElementById('revenue-val').innerText = 'â‚¹' + totalSales;
        window.print();
    }

    init();
</script>
</body>
</html>
